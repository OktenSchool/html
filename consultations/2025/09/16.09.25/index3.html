<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Taviraj:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        *{
            margin: 0;
        }
        section{
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #e8e8e8;
        }
        .card{
            width: 255px;
            height: 278px;
            background: #FFF;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            flex-direction: column;
            position: relative;
        }
        .card img{
            position: absolute;
            top: -40px;
        }
        .card p{
            width: 207px;
            color: #333;
            font-family: "Taviraj", serif;
            font-size: 24px;
            font-style: normal;
            font-weight: 500;
            line-height: 32px; /* 133.333% */
            margin-bottom: 33px;

        }
    </style>
</head>
<body>
    <section>
        <div class="card">
            <img src="image.png" alt="">
            <p>Singo Maple</p>
        </div>
    </section>
</body>
</html>
