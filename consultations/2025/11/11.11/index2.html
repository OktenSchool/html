<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
        }
        .cards{
            padding: 20px 30px;
            box-sizing: content-box;
            background: lightcyan;
        }
        .card{
            width: 250px;
            height: 230px;
            border: 1px solid grey;
            background: lightseagreen;
            border-radius: 8px;
            padding: 20px;
            box-sizing: border-box;
            transition: 1s;
        }
        .card:hover{
            transform: scale(1.1);
        }
        .card p{
            margin-top: 15px;
        }

    </style>
</head>
<body>
    <div class="cards">
        <div class="card">
            <h2>Січень</h2>
            <p>Lorem ipsum dolor.</p>
            <p>At, blanditiis, id</p>
            <p>Aspernatur, magni, nobis</p>
            <p>Maxime, porro rerum.</p>
        </div>
    </div>
</body>
</html>
