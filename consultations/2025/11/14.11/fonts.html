<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lato&family=Rubik+80s+Fade&display=swap');
        *{
            margin: 0;
        }
        section{
            width: 100%;
            height: 50vh;
            background: lightyellow;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
        }
        .item{
            width: 200px;
            height: 200px;
            background: yellow;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .lato-regular {
            font-family: "Lato", sans-serif;
        }
        .rubik-80s-fade-regular {
            font-family: "Rubik 80s Fade", system-ui;
        }
    </style>
</head>
<body>
    <section>
        <div class="item lato-regular"><p>Rubik</p></div>
        <div class="item rubik-80s-fade-regular"><p>Rubik</p></div>
        <div class="item"><p>Rubik</p></div>
        <div class="item"><p>Rubik</p></div>
        <div class="item"><p>Rubik</p></div>
    </section>
</body>
</html>
