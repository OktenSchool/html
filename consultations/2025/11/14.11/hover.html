<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
        }
        .wrap{
            width: 100%;
            height: 30vh;
            background: lightyellow;
            display: flex;
            justify-content: space-evenly
            align-items: center;
        }
        .item{
            width: 100px;
            height: 100px;
            background: red;
            transition: 1s;
        }
        .item:hover{
            border-radius: 50%;
            background: grey;
        }

    </style>
</head>
<body>

    <div class="wrap">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
</body>
</html>
