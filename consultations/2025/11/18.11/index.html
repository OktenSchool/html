<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .container{
            width: 800px;
            height: 300px;
            border: 2px solid forestgreen;
            margin: 50px auto;
            padding: 50px;
            box-sizing: border-box;
        }
        .yellow{
            background: yellow;
        }
        button{
            width: 200px;
            height: 100px;
            background: lightsteelblue;
            border: none;
        }
        button:active{
            background: lightcoral;
        }
    </style>
</head>
<body>
<section class="container">
    <button>button</button>
</section>
<section class="container yellow"></section>
<section class="container"></section>

</body>
</html>
