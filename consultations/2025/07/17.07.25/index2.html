<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            text-decoration: none;
        }
        button{
            border: none;
        }
        ul{
            list-style-type: none;
        }
        .card{
            width: 200px;
            height: 200px;
            border: 2px solid;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card p{
            font-size: 30px;
        }
        .card p span{
            color: crimson;
            font-size: 10px;
        }
    </style>
</head>
<body>
    <div class="card">
        <p>$29/<span>month</span></p>
    </div>
</body>
</html>
