<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
        }
        .card{
            margin: 50px;
            width: 300px;
            height: 400px;
            border: 2px solid black;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 15px;
        }
        .card p{
            width: 70%;
            text-align: center;
        }
        .card:hover p{
            color: seagreen;
        }
        .card:hover h3{
            color: coral;
        }
        .card:hover button{
            background: lightseagreen;
        }

    </style>
</head>
<body>
    <div class="card">
        <h3>Lorem ipsum dolor</h3>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aspernatur at debitis, delectus dicta doloremque dolorum enim eos fugit in iste iure laborum modi nam nostrum provident quia sint totam, vero.</p>
        <button>lorem</button>
    </div>
</body>
</html>
