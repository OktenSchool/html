<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        ul{
            padding: 0;
        }
        li{
            list-style-type: none;
        }
        li::before{
            content: " ";
            width: 10px;
            height: 10px;
            display: inline-block;
            background-image: url('https://img10.hotstar.com/image/upload/f_auto,q_auto/sources/r1/cms/prod/1468/1727698041468-i');
            background-size: cover;
            background-position:  center;
            border-radius: 50%;
            margin: 1px 3px;
        }
    </style>
</head>
<body>
    <ul>
        <li>Lorem ipsum dolor.</li>
        <li>Iure natus, placeat.</li>
        <li>Dignissimos pariatur, quo.</li>
    </ul>
</body>
</html>
