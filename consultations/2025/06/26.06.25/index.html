<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        section{
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .item{
            width: 200px;
            height: 200px;
            background-color: lightcoral;
            border: 1px solid;
            transition: 3s;
        }
        .item:hover{
           transform: scale(2);

        }
    </style>
</head>
<body>
<section>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
</section>
</body>
</html>
