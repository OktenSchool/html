<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
        }
        .card{
            width: 200px;
            height: 200px;
            background: lightgreen;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 3px;
            text-align: center;
            margin: 200px;
        }
        .circle1, .circle2,.circle3, .circle4{
            width: 200px;
            height: 200px;
            background: lightgreen;
            border-radius: 50%;
            position: absolute;
            z-index: -1;
        }
        .circle1{
            top: -90px;
            left: -90px;
        }
        .circle2{
            top: -90px;
            right: -90px;
        }
        .circle3{
            bottom: -90px;
            right: -90px;
        }
        .circle4{
            bottom: -90px;
            left: -90px;
        }

    </style>
</head>
<body>
    <div class="card">
        <h2>Lorem ipsum dolor.</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Distinctio, minima?</p>
        <div class="circle1"></div>
        <div class="circle2"></div>
        <div class="circle3"></div>
        <div class="circle4"></div>
    </div>

        <h2>Lorem ipsum dolor.</h2>

        <div class="circle2"></div>
        <div class="circle3"></div>
        <div class="circle4"></div>
    </div>
</body>
</html>
