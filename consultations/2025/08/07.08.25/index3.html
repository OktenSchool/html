<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .flex{
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 300px;
        }
        .item{
            width: 100px;
            height: 100px;
            background: grey;
            transition: background 0.5s, border-radius 3s ;
        }
        .item:hover{
            background: red;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="flex">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
</body>
</html>
