<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
        }
        header, footer{
            height: 20vh;
            background: #D9D9D9;
        }
        main{
            display: flex;
        }
        .section-left, aside{
            height: 60vh;
            width: 25vw;
            background: #C0BDBD;
        }
        .section-center{
            height: 60vh;
            width: 50vw;
        }
        .section-center div{
            width: 100%;
            height: 50%;
        }
        .center-top{
            background: #827878;
        }
        .center-bottom{
            background: #B7ADAD;
        }

    </style>
</head>
<body>
    <header></header>
    <main>
        <section class="section-left"></section>
        <section class="section-center">
            <div class="center-top"></div>
            <div class="center-bottom"></div>
        </section>
        <aside></aside>
    </main>
    <footer></footer>
</body>
</html>
