<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cirkle</title>
    <style>

        *{
            margin: 0;
        }

        .item{
            width: 100px;
            height: 100px;
            background-color: #AA0000;
            transition: 1s;
        }
        .item:hover{
            border-radius: 50%;
            background-color: grey;
            transition: 2s;
        }
        .wrapper {
            height: 400px;
            background: burlywood;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

    </style>
</head>
<body>
<div class="wrapper">
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
</div>

</body>
</html>
