<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        section{
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 100px;
        }
        .item{
            width: 200px;
            height: 300px;
            border: 1px solid;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            flex-direction: column;
        }
        .item img{
            width: 100px;
        }
    </style>
</head>
<body>
    <section>
        <div class="item">
            <img src="https://upload.wikimedia.org/wikipedia/en/a/aa/Bart_Simpson_200px.png" alt="">
            <p>Lorem ipsum</p>
        </div>
        <div class="item">
            <img src="https://upload.wikimedia.org/wikipedia/en/e/ec/Lisa_Simpson.png" alt="">
            <p>Lorem ipsum</p>
        </div>
        <div class="item">
            <img src="https://upload.wikimedia.org/wikipedia/en/a/aa/Bart_Simpson_200px.png" alt="">
            <p>Lorem ipsum</p>
        </div>
    </section>
</body>
</html>
