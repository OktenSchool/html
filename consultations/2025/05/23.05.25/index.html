<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            margin: 100px;
        }
        .item-1{
            width: 250px;
            height: 250px;
            background: lightblue;
            border-radius: 50%;
        }
        .item-2{
            width: 200px;
            height: 100px;
            background: lightblue;
            border-radius: 50%;
        }
        .item-3{
            width: 250px;
            height: 250px;
            background: lightblue;
            transform: rotate(45deg);
        }
    </style>
</head>
<body>
    <div class="item-1"></div>
    <div class="item-2"></div>
    <div class="item-3"></div>
</body>
</html>
