<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .wrap{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .circle-1{
            width: 300px;
            height: 300px;
            border: 30px solid gold;
            border-radius: 50%;
            position: absolute;
        }
        .circle-2{
            width: 300px;
            height: 300px;
            border: 30px solid gold;
            border-radius: 50%;
            position: relative;
            right: 150px;
        }
        main>section>div{
            display: grid;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="circle-1"></div>
        <div class="circle-2"></div>
    </div>

<main>
    <section>
        <div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </section>
    <aside></aside>
    <article></article>
</main>
</body>
</html>
