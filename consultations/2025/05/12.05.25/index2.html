<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
        }
        .grid{
            display: grid;
            grid-template-rows: 100vh;
           grid-template-columns: repeat(3, 1fr);
        }
        .grid .item:nth-child(1){
            background: #D9D9D9;
            width: 400px;
            height: 100%;
        }
        .grid .item:nth-child(2){
            background: #87A083;
            width: 200px;
            height: 100%;
            justify-self: center;
        }
        .grid .item:nth-child(3){
            background: #A08686;
            width: 300px;
            height: 100%;
            justify-self: end;
        }
    </style>
</head>
<body>
    <div class="grid">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>

</body>
</html>
