<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
        }
        .flex{
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100vh;
        }
        .flex .item:nth-child(1){
            background: #D9D9D9;
            width: 400px;
            height: 100%;
        }
        .flex .item:nth-child(2){
            background: #87A083;
            width: 200px;
            height: 100%;
        }
        .flex .item:nth-child(3){
            background: #A08686;
            width: 300px;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="flex">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>

</body>
</html>
