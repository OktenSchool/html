<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 300px;
            height: 300px;
            background: lightgreen;
            margin: 200px;
            animation: box 5s linear infinite;
        }
        .left, .right{
            width: 200px;
        }
        .right{
            animation: right-img 2s linear 1;
        }
        .left{
            animation: left-img 2s linear 1;
        }
        video{
            width: 530px;
            height: 320px;
            object-fit: cover;
        }
        @keyframes  left-img{
            0%{
                transform: translateX(-300px);
            }
            100%{
                transform: translateX(0);
            }
        }
        @keyframes  right-img{
            0%{
                transform: translateX(300px);
            }
            100%{
                transform: translateX(0);
            }
        }
        @keyframes box {
            0%{
                background: lightpink;
            }
            50%{
                transform: rotate(180deg) scale(1.5);
            }
            100%{
                transform: rotate(-180deg);
            }
        }
    </style>
</head>
<body>
<!--    <div></div>-->
    <img
            src="https://images.unsplash.com/photo-1764936508819-4a2e33380c3c?q=80&w=2076&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="" class="left"><img
            src="https://images.unsplash.com/photo-1764936508819-4a2e33380c3c?q=80&w=2076&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="" class="right">
    <video src="Hoppers.mp4" controls poster="https://images.unsplash.com/photo-1764936508819-4a2e33380c3c?q=80&w=2076&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"></video>
</body>
</html>
