<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap');

        .buttons{
            width: 344px;
            height: 65px;
            flex-shrink: 0;
            border-radius: 10px;
            background: #F7F7FB;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .buttons button{
            border: none;
        }
        .purple-button{
            width: 160px;
            height: 55px;
            flex-shrink: 0;
            border-radius: 10px 0 0 10px;
            background: #5454D4;
            color: #FFF;
            text-align: center;
            font-family: "DM Sans", sans-serif;
            font-size: 16px;
            font-style: normal;
            font-weight: 700;
            line-height: normal;
            letter-spacing: -0.5px;
        }
        .gray-button{
            width: 175px;
            color: #19191B;
            text-align: center;
            font-family: "DM Sans";
            font-size: 16px;
            font-style: normal;
            font-weight: 700;
            line-height: normal;
            letter-spacing: -0.5px;
            background: inherit;
        }
        img{
            width: 300px;
        }
    </style>
</head>
<body>
    <div class="buttons">
        <button class="purple-button">Yearly</button>
        <button class="gray-button">Monthly</button>
    </div>

    <img src=https://images.unsplash.com/photo-1755441172753-ac9b90dcd930?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
</body>
</html>
