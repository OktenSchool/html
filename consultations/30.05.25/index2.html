<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        section{
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card{
            width: 200px;
            height: 300px;
            background: lightsalmon;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .circle{
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: lightseagreen;
            position: absolute;
            top: -25px;
            left: -25px;
        }
    </style>
</head>
<body>
<section>
    <div class="card">
        <div class="circle"></div>
        <p>Lorem ipsum dolor sit amet, consectetur.</p>
    </div>
</section>
</body>
</html>
