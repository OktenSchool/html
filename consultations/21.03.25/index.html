<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
        }
        .content{
            background: #d0d0d0;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .modal{
            width: 400px;
            height: 180px;
            border-radius: 20px;
            background: white;
            display: flex;
            flex-direction: column;
            padding: 40px;
        }
        .content-wrapper{
            overflow-x: auto;
            border-radius: 6px;
        }
        .modal-content{
            display: inline-flex;
            gap: 10px;
            padding: 20px 5px;
        }
        .item{
            width: 100px;
            height: 100px;
            border-radius: 20px;
            background-color: khaki;
        }

        .content-wrapper::-webkit-scrollbar{
            height: 8px;
        }
        .content-wrapper::-webkit-scrollbar-thumb{
            background: cadetblue;
            border-radius: 6px;
        }
        .content-wrapper::-webkit-scrollbar-track{
            background-color: #bdbdbd;
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="modal">
            <h2>Lorem ipsum dolor.</h2>
            <div class="content-wrapper">
                <div class="modal-content">
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
