<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Anton&display=swap');

            padding: 0;
        }
        header{
            height: 5vh;
            background: #D9D9D9;
            font-family: "Anton", sans-serif;
            font-weight: 400;
        }
        main{
            height: 80vh;
            display: flex;

        }
        .section-1{
            width: 30vw;
            height: 100%;
            background: #A4A4A4;
        }
        .section-2{
            width: 30vw;
            height: 100%;
            background: #C1C1C1;
        }
        .section-3{
            width: 40vw;
            height: 50%;
            background: #7F7A7A;
        }
        .section-4{
            width: 40vw;
            height: 50%;
            background: #6B6161;
        }
        footer{
            height: 15vh;
            background: #D9D9D9;
        }
    </style>
</head>
<body>
    <header>
        <p>Lorem ipsum dolor sit amet.</p>
    </header>
    <main>
        <section class="section-1"></section>
        <section class="section-2"></section>
        <div>
            <section class="section-3"></section>
            <section class="section-4"></section>
        </div>
    </main>
    <footer></footer>

</html>
