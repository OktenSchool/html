<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap');
        *{
            margin: 0;
        }
        .w-1070{
            width: 1070px;
            margin: 0 auto;
        }

        .in-depth-metrics, .subscription-index {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .subscription-index p{
            color: #696871;
            font-family: Mulish;
            font-size: 20px;
            font-style: normal;
            font-weight: 400;
            line-height: 30px; /* 150% */
            letter-spacing: -0.625px;
            width: 459px;
            margin: 30px 0;
        }
        .in-depth-metrics{
          margin-top: 86px;
        }
        .in-depth-metrics h2,
        .subscription-index h2
        {
            color: #19191B;
            font-family: "DM Sans";
            font-size: 50px;
            font-style: normal;
            font-weight: 700;
            line-height: 57px; /* 114% */
            letter-spacing: -1.563px;
        }
        .in-depth-metrics p{
            color: #696871;
            font-family: Mulish;
            font-size: 20px;
            font-style: normal;
            font-weight: 400;
            line-height: 30px; /* 150% */
            letter-spacing: -0.625px;
            width: 409px;
            margin: 30px 0;
        }
        .in-depth-metrics a,
        .subscription-index a
        {
            color: #5454D4;
            font-family: "DM Sans";
            font-size: 17px;
            font-style: normal;
            font-weight: 700;
            line-height: normal;
            letter-spacing: -0.531px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="w-1070">
        <section class="subscription-index">
            <img src="Content-Image-2.svg" alt="">
            <div>
                <h2>Subscription index</h2>
                <p>A daily dataset to keep you up to date on subscription market trends and what's happening in your
                    vertical.</p>
                <a href="#">Learn more</a>
            </div>
        </section>


        <section class="in-depth-metrics">
        <div>
            <h2>In-depth metrics</h2>
            <p>Accurate, real-time reporting at your fingertips. Getting data has never been easier.</p>
            <a href="#">Learn more</a>
        </div>
        <img src="Content-Image.svg" alt="">
        </section>
    </div>
</body>
</html>
