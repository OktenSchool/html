<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap');
        *{
            margin: 0;
            padding: 0;
        }
        section{
            height: 50vh;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 74px;
        }
        .card{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .card h3{
            color: #19191B;
            text-align: center;
            font-family: "DM Sans";
            font-size: 24px;
            font-style: normal;
            font-weight: 700;
            line-height: 36px; /* 150% */
            letter-spacing: -0.75px;
            margin: 7px 0 20px 0;
        }
        .card p{
            width: 307px;
            color: #696871;
            text-align: center;
            font-family: Mulish;
            font-size: 16px;
            font-style: normal;
            font-weight: 400;
            line-height: 24px; /* 150% */
            letter-spacing: -0.5px;
        }
    </style>
</head>
<body>
    <section>
        <div class="card">
            <img src="Icon001.svg" alt="">
            <h3>Benchmarks</h3>
            <p>See how you stack up against comparable companies in similar stages.</p>
        </div>

        <div class="card">
            <img src="Icon%20002.svg" alt="">
            <h3>Pricing Audit</h3>
            <p>Benchmark the health of your monetization and pricing strategy.</p>
        </div>

        <div class="card">
            <img src="Icon%20003.svg" alt="">
            <h3>Retention Audit</h3>
            <p>Audit where revenue leakage exists and where you can increase retention.</p>
        </div>
    </section>
</body>
</html>
