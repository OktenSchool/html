<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
        }
        .grid{
            display: grid;
            height: 100vh;
            width: 100%;
            grid-template-columns: 1fr ;
            grid-template-rows:repeat(3, 1fr);
        }
        .item{
            border: 1px solid;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="grid">
        <div class="item">
            <p>lorem</p>
        </div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
</body>
</html>
