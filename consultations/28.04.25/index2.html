<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .wrap{
            width: 100%;
            height: 50vh;
            background: lightgray;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        .item{
            width: 100px;
            height: 100px;
            border: 1px solid;
        }
        .red{
            background: red;
            order: 0;
        }
        .yellow{
            background: yellow;
            order: 1;
        }
        .pink{
            background: pink;
            order: 5;
        }
        .blue{
            background: blue;
            order: 3;
        }
        .green{
            background: green;
            order: 4;
        }

    </style>
</head>
<body>
    <div class="wrap">
        <div class="item red"></div>
        <div class="item yellow"></div>
        <div class="item pink"></div>
        <div class="item blue"></div>
        <div class="item green"></div>
    </div>
</body>
</html>
