<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        section{
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .item{
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: darkred;
            animation: lorem 3s linear infinite alternate;
        }
        @keyframes lorem {
            from{
                transform: translate(300px, -300px);
            }
            to{
                transform: translate(-300px, 300px);
            }
        }
    </style>
</head>
<body>
<section>
    <div class="item"></div>
</section>
</body>
</html>
