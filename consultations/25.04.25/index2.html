<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            font-family: "Roboto Condensed", sans-serif;
            font-optical-sizing: auto;
            font-weight: 400;
            font-style: normal;

        }
        header{
            height: 5vh;
            background: #D9D9D9;
        }
        .sections{
            height: 65vh;
            display: flex;
        }
        .main-section{
            height: 100%;
            width: 70vw;
            background: #A4A4A4;
        }
        .wrap-sections{
            height: 65vh;
            width: 30vw;
        }
        .top-section{
            width: 100%;
            height: 50%;
            background: #7F7A7A;
        }
        .bottom-section{
            width: 100%;
            height: 50%;
            background: #615050;
        }
        .footer-section{
            height: 15vh;
            background: #D9D9D9;
        }
        footer{
            height: 15vh;
            background: #AFA9A9;
        }
    </style>
</head>
<body>
    <header></header>
    <main>
        <div class="sections">
        <section class="main-section"></section>
            <div class="wrap-sections">
                <section class="top-section"></section>
                <section class="bottom-section"></section>
            </div>
        </div>
        <section class="footer-section"></section>
    </main>
    <footer></footer>
</body>
</html>
