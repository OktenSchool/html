<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .flex{
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        .item{
            width: 100px;
            height: 100px;
            background: red;
            transition: 1s;
        }
        .item:hover{
            border-radius: 50%;
            background: grey;
            transition: 4s;
        }
    </style>
</head>
<body>
    <div class="flex">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
</body>
</html>
