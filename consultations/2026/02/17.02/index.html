<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        header{

        }
        main{
            font-family: sans-serif;
            font-size: 20px;
            text-shadow: 2px 2px 2px black;
        }
        section{
            border: 1px solid;
            border-radius: 10px;
        }
        .item{
            width: 300px;
            height: 400px;
            border: 1px solid;
            overflow: hidden;
        }
        .item h3{
            text-align: center;
        }
        .item img{
            width: 100%;
            transition: 1s;
        }
        .item:hover img{
            transform: scale(1.1);
        }

    </style>
</head>

<header></header>
<main></main>
<section></section>
<div class="item">
