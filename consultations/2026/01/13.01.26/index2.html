<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        header{
            width: 100%;
            height: 70vh;
            background: lightskyblue;
        }
        div{
            display: flex;
            justify-content: space-between;
            margin: 8px 0;
        }
        section{
            height: 60vh;
            width: 33%;
            background: #549fce;
        }
        footer{
            height: 70vh;
            width: 100%;
            background: lightskyblue;
        }
        p{
            color: white;
            font-family: 'Arial', sans-serif;
            font-size: 22px;
        }
        header, section, footer{
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
        <header>
            <p>lorem</p>
        </header>
        <div>
            <section><p>lorem</p></section>
            <section><p>lorem</p></section>
            <section><p>lorem</p></section>
        </div>
        <footer><p>lorem</p></footer>
</body>
</html>
