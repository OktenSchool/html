<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        button:hover{
            background-color: yellow;
        }
        button:active{
            background-color: pink;
        }
        a:link{
            text-decoration: none;
            color: coral;
        }
        a:visited{
            color: #19191B;
        }
        li{
            color: coral;
        }
        li::marker{
            color: yellow;
        }
        p::selection{
            background-color: #19191B;
            color: white;
        }
    </style>
</head>
<body>
    <button>lorem</button>
    <a href="https://fonts.google.com/selection/embed">lorem</a>
    <a href="https://makecode.microbit.org/">lorem</a>

    <a href="https://google.com/">lorem</a>
